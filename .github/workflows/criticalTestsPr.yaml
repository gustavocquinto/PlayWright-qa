name: Playwright PR Tests

on:
  pull_request:
    branches:
      - master
    paths:
      - "tests/**"
      - "factories/**"
      - "fixtures/**"
      - "models/**"
      - "pages/**"
      

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.changed_files > 0
    env:
        TEST_BASE_URL: https://front.serverest.dev/login
        TEST_USER_LOGIN: ${{ secrets.TEST_USER_LOGIN }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm ci

      - name: Install playwright
        run: npx playwright install

      - name: Run Playwright critical tests
        run: npx playwright test --grep "P1" --reporter=html --trace on

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-artifacts
          path: ./playwright-artifacts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./playwright-artifacts/playwright-report