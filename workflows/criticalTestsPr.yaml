name: Playwright PR Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test --grep "P1"